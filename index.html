<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Длинна шнурков. Модуль по статистике.</title>
  <meta name="description" content="Программный модуль по Статистике. Измерения длины шести шнурков">
  <link rel="stylesheet" href="./pages/index.css?v1.0">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Модуль по статистике - Длинна шнурков</h1>
    <h2 class="header__subtitle">Нужно измерить шесть разных шнурков в сантиметрах</h2>
  </header>
  <main class="main">
    <section class="measurements">
      <form name="measurements-form" class="measurements__form" novalidate>
        <div class="measurements__measurement">
          <label for="one" class="measurements__label">Длина шнурка</label>
          <input name="shoelace-one" type="number" class="measurements__input input" id="one" placeholder="см" required min="1" max="200" step="0.01">
          <textarea class="measurements__input-error one-input-error" disabled></textarea>
        </div>
        <div class="measurements__measurement">
          <label for="two" class="measurements__label">Длина шнурка</label>
          <input name="shoelace-one" type="number" class="measurements__input input" id="two" placeholder="см" required min="1" max="200" step="0.01">
          <textarea class="measurements__input-error two-input-error" disabled></textarea>
        </div>
        <div class="measurements__measurement">
          <label for="three" class="measurements__label">Длина шнурка</label>
          <input name="shoelace-one" type="number" class="measurements__input input" id="three" placeholder="см" required min="1" max="200" step="0.01">
          <textarea class="measurements__input-error three-input-error" disabled></textarea>
        </div>
        <div class="measurements__measurement">
          <label for="four" class="measurements__label">Длина шнурка</label>
          <input name="shoelace-one" type="number" class="measurements__input input" id="four" placeholder="см" required min="1" max="200" step="0.01">
          <textarea class="measurements__input-error four-input-error" disabled></textarea>
        </div>
        <div class="measurements__measurement">
          <label for="five" class="measurements__label">Длина шнурка</label>
          <input name="shoelace-one" type="number" class="measurements__input input" id="five" placeholder="см" required min="1" max="200" step="0.01">
          <textarea class="measurements__input-error five-input-error" disabled></textarea>
        </div>
        <div class="measurements__measurement">
          <label for="six" class="measurements__label">Длина шнурка</label>
          <input name="shoelace-one" type="number" class="measurements__input input" id="six" placeholder="см" required min="1" max="200" step="0.01">
          <textarea class="measurements__input-error six-input-error" disabled></textarea>
        </div>
        <div class="measurements__measurement">
          <label for="intervals" class="measurements__quantity">Количество интервалов</label>
          <input name="shoelace-one" type="number" class="measurements__input input_quantity" id="intervals" placeholder="см" required min="1" max="200" value="5">
          <textarea class="measurements__input-error intervals-input-error" disabled></textarea>
        </div>
        <button class="measurements__button measurements__button_inactive" name="measure-button" type="submit" aria-label="Измерить" disabled>Измерить</button>
      </form>
    </section>
    <section class="chart">
      <canvas class="canvas" id="canvas" width="650" height="500"></canvas>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__title">Дополнительная информация<span class="footer__arrow"></span></h2>
    <div class="footer__information">
      <p class="footer__parameter">Среднее арифметическое<span class="footer__quantity arithmetic-mean"></span></p>
      <p class="footer__parameter">Шаг<span class="footer__quantity step"></span></p>
      <p class="footer__parameter">Стандартное отклонение<span class="footer__quantity standard-deviation"></span></p>
      <p class="footer__parameter">Минимум<span class="footer__quantity minimum"></span></p>
      <p class="footer__parameter">Коэфициент вариации<span class="footer__quantity coefficient-of-variation"></span></p>
      <p class="footer__parameter">Максимум<span class="footer__quantity maximum"></span></p>
      <p class="footer__parameter">Отклонение от номинала<span class="footer__quantity deviation-from-the-nominal"></span></p>
    </div>
  </footer>
<script type="module" src="./pages/index.js?v1.0" defer></script>
</body>
</html>
